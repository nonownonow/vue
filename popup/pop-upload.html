<!DOCTYPE html>
<html ng-app="inspinia">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title page-title></title>
  <script src="../index.js"></script>
</head>

<body>

  <!-- 업로드 진행중 버튼 -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#pop-upload">
    업로드 진행중 팝업
  </button>

  <!-- 업로드 진행중 -->
  <div class="modal fade got-style pop-upload" id="pop-upload" tabindex="-1" role="dialog" aria-labelledby="pop-upload" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">업로드 진행중</h4>
        </div>
        <div class="modal-body">
          <div class="area-file-img">
            <img src="../assets/images/video_size.jpg" alt="공유파일 이미지">
          </div>
          <div class="area-file-info">
            <p class="file-name">중학교 수학 전과정 공식 총 정리.pdf</p>
            <div class="progress progress-striped active">
              <!-- N: .progress-bar의 width에 따라 바가 채워집니다. -->
              <div style="width: 45%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="75" role="progressbar" class="progress-bar">
                <span class="sr-only">45% Complete (success)</span>
              </div>
            </div>
            <strong class="file-page">변환 중 - 12/17</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
