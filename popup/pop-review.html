<!DOCTYPE html>
<html ng-app="inspinia">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title page-title></title>
  <script src="../index.js"></script>
</head>

<body>

  <!-- 수업후기 팝업(학생) 버튼 -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#pop-review">
    수업후기 팝업(학생)
  </button>

  <!-- 수업후기 작성완료 알럿팝업(학생) 버튼 -->
  <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#pop-done-review">
    수업후기 작성완료 알럿팝업(학생)
  </button>

  <!-- 수업후기 나가기 알럿팝업(학생) 버튼 -->
  <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#pop-quit-review">
    수업후기 나가기 알럿팝업(학생)
  </button>

  <!-- 수업후기 팝업(학생) -->
  <div class="modal fade got-style pop-review" id="pop-review" tabindex="-1" role="dialog" aria-labelledby="pop-review" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">수업 후기</h4>
          <button class="icon-bx-flat btn-close close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="area-title">
            <strong class="title">[김윤아 Tutor] 패턴 영어로 문장 말하기</strong>
            <p class="question">OOO님 오늘 수업은 어땠나요?
              <br> 수업을 통해 얻은 것과 기타 유용한 내용을 작성해주세요.</p>
          </div>
          <p class="toast-notice">별점과 후기 작성은 필수 입니다.</p> <!-- TUTOR-1784 [공통][플레이어] 후기 작성 팝업 내 안내문구 추가 -->
          <table class="table table-review">
            <tbody>
              <tr>
                <th scope="row">평가</th>
                <td class="group-star">
                  <a href="#" class="icon-star o"></a>
                  <a href="#" class="icon-star o"></a>
                  <a href="#" class="icon-star half"></a>
                  <a href="#" class="icon-star"></a>
                  <a href="#" class="icon-star"></a>
                </td>
              </tr>
              <tr>
                <th scope="row">후기</th>
                <td>
                  <textarea></textarea>
                  <p class="notice">* 리뷰가 24시간 이내에 선생님 프로필 페이지에 공개될 예정입니다.</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" class="btn cancel">작성 완료</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 수업후기 작성완료 알럿팝업(학생) -->
  <div class="modal fade got-style" id="pop-done-review" tabindex="-1" role="dialog" aria-labelledby="pop-done-review" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-alert" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="info">
            <p>소중한 후기가 등록되었습니다.
              <br> 리뷰는 24시간 이내에 선생님 프로필 페이지에 공개될 예정입니다. </p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" class="btn cancel">창 닫기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 수업후기 나가기 알럿팝업(학생) -->
  <div class="modal fade got-style" id="pop-quit-review" tabindex="-1" role="dialog" aria-labelledby="pop-quit-review" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-alert" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="info">
            <p>이 사이트에서 나가시겠습니까?
              <br> 변경사항이 저장되지 않을 수 있습니다.</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" class="btn cancel">머무르기</button>
          <button type="button" class="btn submit">나가기</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
