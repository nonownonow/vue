<!DOCTYPE html>
<html ng-app="inspinia">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title page-title></title>
  <script src="../index.js"></script>
</head>

<body>

  <!-- 이미지캡쳐 공유 버튼 -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#pop-share">
    이미지캡쳐 공유 팝업
  </button>

  <!-- 이미지캡쳐 공유 -->
  <div class="modal fade got-style pop-share" id="pop-share" tabindex="-1" role="dialog" aria-labelledby="pop-share" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h4 class="modal-title a11y-hidden">이미지캡쳐 공유 팝업</h4>
          <div class="area-share-img">
            <img src="../assets/stylesheets/theme/images/profile_small.jpg" alt="공유 이미지">
          </div>
          <div class="area-cmd text-center">
            <p>이미지를 판서에 붙여넣기 할까요?</p>
            <button type="button" class="btn btn-apply">
              <span>확인</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
